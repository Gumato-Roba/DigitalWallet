
  <style>
   table th, td {
     border: 1px solid;
     padding: 10px;
   }
   th{
     color: white;
     background-color: rgb(18, 21, 216);
   }
   table {
     width: 80%;
     border-collapse: collapse;
     margin-left: 10%;
   }
   </style>
<table>
    <th>
    <td> Name</td>
    <td> Message</td>
    <td> Date and Time</td>
    <td> Date Sent </td>
    <td> Status </td>
    </th>
    {%for Notification in notifications%}
     <tr>
        <td>{{ Notification.name}}</td>
        <td>{{ Notification.message}}</td>
        <td>{{ Notification.date_sent}}</td>
        <td>{{ Notification.status}}</td>
    
     </tr>
     {% endfor %}
    </table>
